<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selector01</title>
    <style>
        p#bright{color:silver;}
        p{color:red;}
        h1{color: green;}
        h1 > span{color:blue;}
    </style>
</head>
<body>
    <p id="bright">Hello, CSS</p>
    <h1>저는 바보가 아닌데요 <span>HTML</span>이 뭔지는 아는데요</h1>
</body>
</html>
